name: XConfessions
sceneByURL:
  - action: scrapeXPath
    url:
      - xconfessions.com
    scraper: sceneScraper
sceneByName:
    action: script
    script:
      - python
      - XConfessions.py
sceneByQueryFragment:
  action: scrapeXPath
  queryURL: "{url}"
  scraper: sceneScraper
movieByURL:
  - action: scrapeXPath
    url:
      - xconfessions.com
    scraper: movieScraper
performerByName:
    action: script
    script:
      - python
      - XConfessions.py
      - performerByName
performerByURL:
  - action: scrapeXPath
    url:
      - https://xconfessions.com/performers/
    scraper: performerScraper
xPathScrapers:
  sceneScraper:
    common: &com
      $info: //div[contains(@class, "w-full text-base") and contains(@class, "tablet:") and contains(@class, "tablet:")]
      $script: //script[contains(.,"window.__NUXT")]/text()
    scene:
      Title: &title //h1
      URL: //link[@data-n-head='ssr' and @rel='canonical']/@href
      Date: &date
        selector: $script
        postProcess:
          - replace:
              - regex: .*production_date."(\d+-\d+-\d+)T.*
                with: $1
          - parseDate: 2006-01-02
      Details: &details
        selector: //div[contains(@class, "flex flex-col items-start") and contains(@class, "tablet:") and contains(@class, "laptop:")]/*[local-name()="h2" or local-name()="span" or local-name()="div"]
        concat: "\n\n"
      Performers:
        Name:
          selector: $info/p[contains(.,"Performers:")]//a
          concat: " & "  # some performers are joined
          split: " & "  # with &
        URL: 
          selector: $info/p[contains(.,"Performers:")]//a/@href
          postProcess:
            - replace:
              - regex: ^
                with: https://xconfessions.com
      Tags:
        Name: $info/p[contains(.,"Tags:")]//a
      Image:
        selector: //article/div/div[contains(@class, "relative w-full")]/img[contains(@class, "image") and contains(@class, "absolute") and contains(@class, "w-full")]/@srcset
        postProcess: &pp
          - replace:
              - regex: ^([^?]+)\?.*
                with: $1
      Studio: &studio
        Name:
          fixed: XConfessions

  movieScraper:
    common: *com
    movie:
      Name: *title
      Director:
        selector: $info/p[contains(.,"Director:")]/a
        concat: ", "
      Duration:
        selector: $script
        postProcess:
          - replace:
              - regex: .*w\.length."(\d{2}:\d{2}:\d{2})".*
                with: $1
      Date: *date
      Synopsis: *details
      Studio: *studio
      FrontImage:
        selector: //div[@class="w-1/3 hidden tablet:block"]//@data-srcset
        postProcess: *pp

  performerScraper:
    common:
      $data: //main
      $script: //script[contains(.,"window.__NUXT")]/text()
    performer:
      Name: $data//h1[contains(@class, "leading-none")]/span/../text()
      URL: //link[@data-n-head='ssr' and @rel='canonical']/@href
      Birthdate: 
        selector: $data//span[text()="Birth"]/following-sibling::div
        postProcess:
          - parseDate: 2006
      Country: 
        selector: $data//span[text()="Birthplace"]/following-sibling::div
        postProcess:    
          - replace:
              - regex: ^(.*?),\s
                with: ""
      Details: $data//div[contains(@class, "description-block")]/p
      Images:
        selector: $data//div[contains(@class, "slider-wrapper")]//img[contains(@class, "image") and contains(@class, "absolute") and contains(@class, "w-full")]/@srcset
        postProcess:
          - replace:
              - regex: ^([^?]+)\?.*
                with: $1
      Image:
        selector: $data//div[contains(@class, "slider-wrapper")]//img[contains(@class, "image") and contains(@class, "absolute") and contains(@class, "w-full")]/@srcset
        postProcess:
          - replace:
              - regex: ^([^?]+)\?.*
                with: $1
      Instagram:
        selector: $script
        postProcess:
          - replace:
            - regex: .*((https:\\u002F\\u002Fwww\.instagram\.com\\u002F)(.*?))(\?|").*
              with: $1
            - regex: \\u002F
              with: /
            - regex: .*window.__NUXT.*
              with: ""
      Twitter:
        selector: $script
        postProcess:
          - replace:
            - regex: .*((https:\\u002F\\u002Ftwitter\.com\\u002F)(.*?))(\?|").*
              with: $1
            - regex: \\u002F
              with: /
            - regex: .*window.__NUXT.*
              with: ""
